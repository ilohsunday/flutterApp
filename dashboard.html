<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="sidebar">
    <h2>Menu</h2>
    <a href="/dashboard">📌 Create</a>
    <a href="#">📅 Planner</a>
    <a href="/scheduler">🕒 Scheduler</a>
    <a href="#">📊 Analytics</a>
    <a href="#">⚙ Settings</a>
  </div>

  <div class="main">
    <h1>Create New Post</h1>
    <div class="post-card">
      <textarea placeholder="Write your post..."></textarea>
      <input type="file" />
      <button onclick="goToScheduler()">Next ➝</button>
    </div>
  </div>

  <script>
    function goToScheduler() {
      window.location.href = "/scheduler";
    }
  </script>
</body>
</html>
