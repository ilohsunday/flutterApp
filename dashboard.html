<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
</head>
<body>
  <h1>ðŸ“¢ Facebook Page Dashboard</h1>

  <textarea id="message" placeholder="Write your post..."></textarea>
  <br><br>

  <button onclick="postNow()">Post Now</button>
  <button onclick="schedulePost()">Schedule Post</button>

  <input type="datetime-local" id="scheduleTime">

  <script>
    const pageId = "YOUR_PAGE_ID"; // replace or fetch dynamically
    const pageAccessToken = "YOUR_PAGE_ACCESS_TOKEN"; // replace or fetch dynamically

    async function postNow() {
      const message = document.getElementById("message").value;
      const res = await fetch("/post-now", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ pageId, pageAccessToken, message })
      });
      const data = await res.json();
      alert(JSON.stringify(data));
    }

    async function schedulePost() {
      const message = document.getElementById("message").value;
      const scheduleTime = document.getElementById("scheduleTime").value;

      const res = await fetch("/schedule-post", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ pageId, pageAccessToken, message, scheduleTime })
      });
      const data = await res.json();
      alert(JSON.stringify(data));
    }
  </script>
</body>
</html>
